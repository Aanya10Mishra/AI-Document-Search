<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ğŸ” AI Document Search</h1>
        
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>ğŸ“ Upload Documents</h5>
                    </div>
                    <div class="card-body">
                        <input type="file" id="fileInput" class="form-control mb-3" accept=".pdf,.docx,.txt" multiple>
                        <button id="uploadBtn" class="btn btn-primary w-100 mb-3">Upload & Process</button>
                        
                        <div id="uploadStatus" class="alert" style="display: none;"></div>
                        
                        <hr>
                        
                        <h6>ğŸ“Š Database Stats</h6>
                        <p>Total Chunks: <span id="totalChunks">0</span></p>
                        
                        <button id="clearBtn" class="btn btn-danger w-100">Clear Database</button>
                    </div>
                </div>
            </div>
            
            <!-- Chat Area -->
            <div class="col-md-8">
                <div class="card" style="height: 600px;">
                    <div class="card-header">
                        <h5>ğŸ’¬ Ask Questions</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div id="chatMessages" class="flex-grow-1 overflow-auto mb-3" style="max-height: 450px;">
                            <div class="alert alert-info">
                                Upload documents and ask questions to get started!
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" id="questionInput" class="form-control" placeholder="Ask a question about your documents...">
                            <button id="askBtn" class="btn btn-success">Ask</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
